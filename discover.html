<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="discover.css">
    
    <title>Discover - Discover new music</title>
</head>
<body class="full-fit-page">
    
    <div class="container full-fit-page-son">
        <header class="header">
        <a href="index.html" class="link-logo">
            <img class="logo-image" src="images/logo.png" alt="logo" />
            <span class="logo-name">Soundwave</span>
        </a>

        <nav class="navbar">
            <ul class="list-link">
                <li><a class="link" href="discover.html">Discover</a></li>
                <li><a class="link" href="join.html">Join</a></li>
            </ul>
        </nav>
    </header>

    <section class="main-section">
        <div class="call-to-action">
            <h1 class="title">Discover new music</h1>
            <div class="discover-category-options">
                <div class="category">
                    <img class="category-image" src="images/microphone.svg" alt="microphone" />
                    <div class="category-name">Charts</div>
                </div>
                <div class="category">
                    <img class="category-image" src="images/albums.svg" alt="microphone" />

                <div class="category">
                    <img class="category-image" src="images/more.svg" alt="microphone" />

                </div>

            </div>
            <div class="subtitle">By joining you can benefit by listening to the latest albums released.</div>
        </div>

        <img class="cover-image" src="images/covers.jpg" alt="cover image" />
    </section>
    </div>
    

    <footer class="footer">
        <ul class="contact-link-list">
            <li><a class="contact-link" href="#">About Us</a></li>
            <li><a class="contact-link" href="#">Contact</a></li>
        </ul>

        <div class="media-link-list">
            <a class="media-link" href="#">
                <img class="media-logo" src="images/twitter.svg" alt="twitter logo" />
                <span class="media-name">Twitter</span>
            </a>
            <a class="media-link" href="#">
                <img class="media-logo" src="images/facebook.svg" alt="twitter logo" />
                <span class="media-name">Facebook</span>
            </a>

    </footer>
